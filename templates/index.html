<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to text utils! </strong> you can do anything with your text here
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    <div class="container">

        <form action='/analyze' method='post'>{% csrf_token %}

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let textutils do the magic</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" id="Switch1">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuation</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcaps" id="switch2">
  <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" id="switch3">
  <label class="form-check-label" for="flexSwitchCheckDefault">New line remover</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  name="extraspaceremover" id="switch4">
  <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
</div>
        <button type="submit" class="btn btn-secondary mt-2">Analyze Text</button>
        </form>

    </div>
